<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="pages/index.css"> -->
        <title>Mesto</title>
    </head>

    <body class="page">
            <header class="header">
                <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__container"> 
                        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
                        <button class="profile__avatar-button"></button>
                        <div class="profile__info">
                            <div class="profile__title-container">
                                <h1 class="profile__name">Мужик Жак-Ив Кусто</h1>
                                <button type="button" class="profile__edit-button">
                                    <img class="profile__edit-image" src="<%=require('./images/button_icon_edit.svg')%>" alt="Редактировать профиль">
                                </button>
                            </div>
                            <p class="profile__profession">Исследователь океана</p> 
                         </div> 
                    </div>
                    <button type="button" class="profile__add-button"></button>
                    <!-- <button type="button" class="profile__test">test</button> -->
                </section>

                <section class="elements">
                    <div class="cards-container">
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>

            <!--Попап редактирования профиля  -->
            <section class="popup popup_type_edit-profile">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                        <form class="popup__form" name="form_edit_profile_info" novalidate>
                            <input id="profile_name_input" type="text" name="name" placeholder="Имя" class="popup__input-field popup__input-field_name_name" required minlength="2" maxlength="40" value="  ">
                            <span id ="profile_name_input-error" class="popup__input-error"></span> 
                            
                            <input id="profile_profession_input" type="text" name="profession" placeholder="О себе" class="popup__input-field popup__input-field_name_profession" required minlength ="2" maxlength ="200" value="  ">
                            <span id ="profile_profession_input-error" class="popup__input-error"></span>

                            <button type="submit" disabled class="popup__save-button">Сохранить</button>
                        </form>
                </div>
            </section>
            
            <!--Попап добавления нового места  -->
            <section class="popup popup_type_add-card">
                    <div class="popup__container">
                        <button type="button" class="popup__close-button"></button>
                        <h2 class="popup__title">Новое место</h2>
                            <form class="popup__form" name="form_add_new_card" novalidate>
                                <input id="place_name_input" type="text" name="place_name" placeholder="Название" class="popup__input-field popup__input-field_place_name" required minlength ="2" maxlength ="30" >
                                <span id ="place_name_input-error" class="popup__input-error"></span> 
                                
                                <input id="place_link_input" type="url" name="place_link" placeholder="Ссылка на картинку" class="popup__input-field popup__input-field_place_link" required >
                                <span id ="place_link_input-error" class="popup__input-error"></span> 
                                
                                <button type="submit" disabled class="popup__save-button">Сохранить</button>
                            </form>
                    </div>
            </section>

            <!--Попап открытия картинки  -->
            <section class="popup popup_type_open-picture">
                <div class="popup__container-picture">
                    <button type="button" class="popup__close-button"></button>
                    <figure class="popup__figure-box">
                        <img class="popup__image" src=" "
                              alt="Картинка из карточки">
                        <figcaption class="popup__caption"></figcaption>
                    </figure>
                </div>
            </section>

            <!--Попап удаления карточки  -->
            <section class="popup popup_type_remove-card">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
                        <form class="popup__form" name="form_remove_card" novalidate>                            
                            <button type="submit" class="popup__save-button">Да</button>
                        </form>
                </div>
            </section>
            
            <!--Попап обновления аватра  -->
            <section class="popup popup_type_update-avatar">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <h2 class="popup__title">Обновить аватар</h2>
                        <form class="popup__form" name="form_update_avatar" novalidate> 
                            <input id="avatar_link_input" type="url" name="avatar_link" placeholder="Ссылка на картинку" class="popup__input-field popup__input-field_avatar_link" required>
                            <span id ="avatar_link_input-error" class="popup__input-error"></span>  

                            <button type="submit" class="popup__save-button">Сохранить</button>
                        </form>
                </div>
            </section>  

<!-- Шаблоны -->
            <template class="card_template">
                <div class="card">
                    <img class="card__image" src=" " alt=" ">
                    <button class="card__delete-button">
                        <img src="<%=require('./images/trash-button.svg')%>" alt="Удалить карточку">
                    </button>
                    <div class="card__description-container">
                        <h2 class="card__title"></h2>
                        <div class="card__like-container">
                            <button type="button" class="card__like-button"></button>
                            <p class="card__like-count">0</p>
                        </div>
                        
                    </div>
                </div>
            </template>

            <!-- <script type="module" src="scripts/pages/index.js"></script> -->

    </body>
</html>
