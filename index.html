<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="Логотип Место Россия">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__container">
                        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                        <div class="profile__info">
                            <div class="profile__title-container">
                                <h2 class="profile__name">Жак-Ив Кусто</h2>
                                <button type="button" class="buttons profile__edit-button">
                                    <img class="profile__edit-image" src="images/button_icon_edit.svg" alt="Редактировать профиль">
                                </button>
                            </div>
                            <p class="profile__profession">Исследователь океана</p> 
                         </div> 
                    </div>
                    <button type="button" class="buttons profile__add-button"></button>
                </section>
                <section class="elements">
                    <div class="cards-container">
                        <div class="card">
                            <img class="card__image" src="images/card_karachaevsk.png" alt="Церковь в Карачаевске">
                            <div class="card__description-container">
                                <h2 class="card__title">Карачаевск Карачаевск</h2>
                                <!-- <img class="buttons card__like-button" src="images/like_disabled.svg" alt="Кнопка Like"> -->
                                <img class="buttons card__like-button_active" src="images/like_active.svg" alt="Кнопка Like">
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_elbrus.png" alt="Гора Эльбрус">
                            <div class="card__description-container">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <img class="buttons card__like-button" src="images/like_disabled.svg" alt="Кнопка Like">
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_dombay.png" alt="Горы в Домбае">
                            <div class="card__description-container">
                                <h2 class="card__title">Домбай</h2>
                                <img class="buttons card__like-button" src="images/like_disabled.svg" alt="Кнопка Like">
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_elbrus.png" alt="Гора Эльбрус">
                            <div class="card__description-container">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <img class="buttons card__like-button" src="images/like_disabled.svg" alt="Кнопка Like">
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_dombay.png" alt="Горы в Домбае">
                            <div class="card__description-container">
                                <h2 class="card__title">Домбай</h2>
                                <img class="buttons card__like-button" src="images/like_disabled.svg" alt="Кнопка Like">
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_karachaevsk.png" alt="Церковь в Карачаевске">
                            <div class="card__description-container">
                                <h2 class="card__title">Карачаевск</h2>
                                <img class="buttons card__like-button" src="images/like_disabled.svg" alt="Кнопка Like">
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>
            <section class="popup">
                <div class="popup__container">
                    <button class="buttons popup__close-button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input-field popup__input-field_name">
                    <input type="text" class="popup__input-field popup__input-field_profession">
                    <button type="submit" class="buttons popup__save-button">Сохранить</button>
                </div>
            </section>
            <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
