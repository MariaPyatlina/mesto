<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место Россия"></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар"> <button class="profile__avatar-button"></button><div class="profile__info"><div class="profile__title-container"><h1 class="profile__name">Мужик Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"><img class="profile__edit-image" src="af236f6cf67005f1d7aa.svg" alt="Редактировать профиль"></button></div><p class="profile__profession">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements"><div class="cards-container"></div></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="form_edit_profile_info" novalidate><input id="profile_name_input" name="name" placeholder="Имя" class="popup__input-field popup__input-field_name_name" required minlength="2" maxlength="40" value="  "> <span id="profile_name_input-error" class="popup__input-error"></span> <input id="profile_profession_input" name="profession" placeholder="О себе" class="popup__input-field popup__input-field_name_profession" required minlength="2" maxlength="200" value="  "> <span id="profile_profession_input-error" class="popup__input-error"></span> <button type="submit" disabled="disabled" class="popup__save-button">Сохранить</button></form></div></section><section class="popup popup_type_add-card"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="form_add_new_card" novalidate><input id="place_name_input" name="place_name" placeholder="Название" class="popup__input-field popup__input-field_place_name" required minlength="2" maxlength="30"> <span id="place_name_input-error" class="popup__input-error"></span> <input id="place_link_input" type="url" name="place_link" placeholder="Ссылка на картинку" class="popup__input-field popup__input-field_place_link" required> <span id="place_link_input-error" class="popup__input-error"></span> <button type="submit" disabled="disabled" class="popup__save-button">Сохранить</button></form></div></section><section class="popup popup_type_open-picture"><div class="popup__container-picture"><button type="button" class="popup__close-button"></button><figure class="popup__figure-box"><img class="popup__image" src="" alt="Картинка из карточки"><figcaption class="popup__caption"></figcaption></figure></div></section><section class="popup popup_type_remove-card"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2><form class="popup__form" name="form_remove_card" novalidate><button type="submit" class="popup__save-button">Да</button></form></div></section><section class="popup popup_type_update-avatar"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="form_update_avatar" novalidate><input id="avatar_link_input" type="url" name="avatar" placeholder="Ссылка на картинку" class="popup__input-field popup__input-field_avatar_link" required> <span id="avatar_link_input-error" class="popup__input-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form></div></section><template class="card_template"><div class="card"><img class="card__image" src="" alt=" "> <button class="card__delete-button"><img src="aea6ec8aac2f4eb62bba.svg" alt="Удалить карточку"></button><div class="card__description-container"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button><p class="card__like-count"></p></div></div></div></template></body></html>
