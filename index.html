<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="Логотип Место Россия">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__container">
                        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                        <div class="profile__info">
                            <div class="profile__title-container">
                                <h2 class="profile__name">Жак-Ив Кусто</h2>
                                <button class="buttons">
                                    <img class="profile__edit-button" src="images/button_icon_edit.svg" alt="Кнопка Редактировать">
                                </button>
                            </div>                          
                            <p class="profile__profession">Исследователь океана</p> 
                         </div> 
                    </div>
                    <button class="buttons">
                        <img class="profile__add-button" src="images/button_icon_add.svg" alt="Кнопка Добавить">
                    </button>
                </section>

                <section class="elements">
                    <div class="cards-container">
                        <div class="card">
                            <img class="card__image" src="images/card_karachaevsk.png" alt="">
                            <div class="card__description-container">
                                <h2 class="card__title">Карачаевск</h2>
                                <button class="buttons card__like-button">
                                    <img src="images/like_disabled.svg" alt="Кнопка Like">
                                </button>
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_elbrus.png" alt="">
                            <div class="card__description-container">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <button class="buttons card__like-button">
                                    <img src="images/like_disabled.svg" alt="Кнопка Like">
                                </button>
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_dombay.png" alt="">
                            <div class="card__description-container">
                                <h2 class="card__title">Домбай</h2>
                                <button class="buttons card__like-button">
                                    <img src="images/like_disabled.svg" alt="Кнопка Like">
                                </button>
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_elbrus.png" alt="">
                            <div class="card__description-container">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <button class="buttons card__like-button">
                                    <img src="images/like_disabled.svg" alt="Кнопка Like">
                                </button>
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_dombay.png" alt="">
                            <div class="card__description-container">
                                <h2 class="card__title">Домбай</h2>
                                <button class="buttons card__like-button">
                                    <img src="images/like_disabled.svg" alt="Кнопка Like">
                                </button>
                            </div>
                        </div>
    
                        <div class="card">
                            <img class="card__image" src="images/card_karachaevsk.png" alt="">
                            <div class="card__description-container">
                                <h2 class="card__title">Карачаевск</h2>
                                <button class="buttons card__like-button">
                                    <img src="images/like_disabled.svg" alt="Кнопка Like">
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>
